<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vcard Anthony</title>
</head>
<body>
    <div class="vcard">
        <div class="header">
            <div class="wave_bg">
                <div class="wave-01"></div>
                <div class="wave-02"></div>
                <div class="wave-03"></div>
            </div>
            
            <div class="profile_pic_content">
                <img class="profile_pic" src="https://upload.wikimedia.org/wikipedia/fr/thumb/2/24/Logo_du_Strategic_Homeland_Intervention_Enforcement_Logistics_Division.svg/1200px-Logo_du_Strategic_Homeland_Intervention_Enforcement_Logistics_Division.svg.png">
            </div>
        </div>
        <div class="card_content">
            <div class="name">
                <h4>Anthony</h4>
            </div>
            <div class="info">
                <h5 class="typed_text">
                    Junior web dev
                </h5></br>
                <ul>
                    <li>html</li>
                    <li>js</li>
                    <li>css</li>
                    <li>php</li>
                    <li>C</li>
                </ul>
            </div>
            <div class="social">
                <a href="https://github.com/AnthonyVanDeyck"><i class="fa fa-github" aria-hidden="true"></i></a>
                <a href="https://twitter.com/Pha0oo"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/in/anthony-van-deyck-2835ba238/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </div>
            <a class="button">
                Contact
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
